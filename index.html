<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>AI Chatbot. Image Feature</title>
  <script src="js/main.js" defer></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #results img {
      max-height: 400px;
      width: auto;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .result-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 8px;
      text-align: center;
    }
    .score {
      font-size: 0.9em;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

  <nav>
    <ul>
    <li><a href="upload.html" style="color: white;">upload</a></li>
  </ul>
  </nav>
  <div class="container">
    <header>
      <a class="brand" href="#" aria-label="Home">
        <span class="brand-badge" aria-hidden="true"></span>
      </a>
    </header>

    <section class="card" aria-labelledby="title">
      <h1 id="title">AI Chatbot. Image Feature</h1>
      <div class="media">
        <img
          src="https://png.pngtree.com/png-vector/20191126/ourmid/pngtree-image-of-cute-radish-vector-or-color-illustration-png-image_2040180.jpg"
          alt="image from bot"
          class="image_to_show_1"
          style="display: none;"
        >
      </div>

      <!-- <div id="searchBox">
        <input type="text" id="promptInput" placeholder="Type a search prompt (e.g., a red car on a road)" />

      <div id="results"></div>
    </section>
  </div>

</body>
</html>
