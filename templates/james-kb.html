{% extends "base.html" %}
{% block title %}AI Chatbot - Image Feature{% endblock %}
{% block bodyclass %}kb{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body.kb {
      display: block;
      min-height: 100vh;
      padding: clamp(32px, 8vw, 80px);
    }
    body.kb .container {
      width: min(1100px, 100%);
      margin: 0 auto;
      text-align: left;
    }
    body.kb .card {
      text-align: left;
    }
    /* Uniform thumbnail gallery */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 200px));
      justify-content: flex-start;
      justify-items: flex-start;
      align-items: flex-start;
      gap: 12px;
      margin-top: 12px;
    }
    .result-item {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 10px;
      text-align: left;
    }
    /* exact same size for every image */
    img.result-thumb {
      width: 140px;
      height: 140px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0;
    }
    .score {
      margin-top: 0;
      font-size: 12px;
      opacity: .85;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container">
    <section class="card" aria-labelledby="title">
      <input type="text" name="users_name" id="users_name" placeholder="user's name and last name">

      <div class="media">
        <img
          src="https://png.pngtree.com/png-vector/20191126/ourmid/pngtree-image-of-cute-radish-vector-or-color-illustration-png-image_2040180.jpg"
          alt="image from bot"
          class="image_to_show_1"
          style="display: none;"
        >
      </div>

      <div id="results"></div>
      <nav class="footer-links">
        <a href="{{ url_for('upload') }}">upload photo</a>
        <a href="{{ url_for('add_user') }}">Add User</a>
      </nav>
    </section>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
{% endblock %}
